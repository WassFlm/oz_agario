<!doctype html>
<html lang="en">
<head>
    <!-- Meta Properties -->
    <meta charset="UTF-8">
    <title>Open Agar</title>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    >
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Audio -->
    <audio id="split_cell" src="audio/split.mp3"></audio>
    <audio id="spawn_cell" src="audio/spawn.mp3"></audio>
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Leaderboard</span></div>

        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input
                id="chatInput"
                type="text"
                class="chat-input"
                placeholder="Chat here..."
                maxlength="35"
            />
        </div>

        <div id="mobile">
            <input type="image" id="split" class="split" src="img/split.png" alt="splitBtn">
            <input type="image" id="feed" class="feed" src="img/feed.png" alt="feedBtn">
        </div>

        <canvas tabindex="1" id="cvs"></canvas>
    </div>
<img src="./img/background.png" alt="background" id="backgroundImg">
    <div id="startMenuWrapper">


        <div id="startMenu">
            <p>Open Agar</p>

            <input
                type="text"
                tabindex="0"
                autofocus
                placeholder="Enter your name here"
                id="playerNameInput"
                maxlength="25"
            />
            <b class="input-error">Nick must be alphanumeric characters only!</b>
            <br />

            <!-- Main menu buttons -->
            <a onclick="document.getElementById('spawn_cell').play();">
                <button id="startButton" class="btn btn-primary">Play</button>
            </a>
            <button id="skinsButton" class="btn btn-primary">Skins</button>
            <button id="contractButton" class="btn btn-primary">
                Contract Address (0x7f2c1ae4b9a1d085e6f4d9b12ac9c3d63d1e8f21)
            </button>

            <div id="skinSelectedToast">Skin selected!</div>

            <!-- Airdrop wheel section -->
            <div id="wheelSection">
                <h3>Airdrop Wheel</h3>
                <div class="wheel-wrapper">
                    <canvas id="wheelCanvas" width="260" height="260"></canvas>
                    <div class="wheel-pointer"></div>
                </div>
                <button id="spinWheelButton" class="btn btn-primary">Spin Wheel</button>
                <div id="wheelResult"></div>
            </div>

            <!-- Airdrop popup modal -->
            <div id="airdropModal" class="airdrop-modal">
                <div class="airdrop-panel">
                    <h3>Airdrop Won!</h3>
                    <p>Congrats, screenshot for proof.</p>
                    <div class="airdrop-hash-box" id="airdropHash"></div>
                    <button id="closeAirdropModal" class="btn btn-primary">
                        Close
                    </button>
                </div>
            </div>

            <br />

            <!-- Skins overlay -->
            <div id="skinsMenu">
                <div class="skins-panel">
                    <h2>Select your skin</h2>
                    <div class="skins-grid">
                        <div class="skin-item">
                            <div class="skin-image">
                                <img src="./img/alon.webp" alt="Skin 1">
                            </div>
                            <button class="skin-select btn btn-primary">Select</button>
                        </div>

                        <div class="skin-item">
                            <div class="skin-image">
                                <img src="./img/doge.png" alt="Skin 2">
                            </div>
                            <button class="skin-select btn btn-primary">Select</button>
                        </div>

                        <div class="skin-item">
                            <div class="skin-image">
                                <img src="./img/pepe.png" alt="Skin 3">
                            </div>
                            <button class="skin-select btn btn-primary">Select</button>
                        </div>

                        <div class="skin-item">
                            <div class="skin-image">
                                <img src="./img/shib.png" alt="Skin 4">
                            </div>
                            <button class="skin-select btn btn-primary">Select</button>
                        </div>

                        <div class="skin-item">
                            <div class="skin-image">
                                <img src="./img/dude.jpeg" alt="Skin 5">
                            </div>
                            <button class="skin-select btn btn-primary">Select</button>
                        </div>
                        <!-- Add more .skin-item as needed -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
